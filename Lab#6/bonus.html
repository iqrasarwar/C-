<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <form action="/Users/IQRA%20SARWAR/OneDrive/Desktop/ooad/f.html" method="post">
      <table>
         <tr>
            <td>
                  <b>Name:</b>
            </td>
            <td>
                  <input type="text" name="name" id="i1" required>
            </td>
         </tr>
         <tr>
            <td>
               <b>Address:</b>
            </td>
            <td>
               <input type="text" name="address" id="i2" required>
            </td>
         </tr>
         <tr>
            <td>
               <b>Code:</b>
            </td>
            <td>
               <input type="text" name="code" id="i3" required>
            </td>
         </tr>
         <tr>
            <td>
               <b>Country:</b>
            </td>
            <td>
               <select name="country" id="s1" required>
                  <option value="" disabled selected hidden>Please select...</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
               </select>
            </td>
         </tr>
         <tr>
            <td>
               <b>Gender:</b>
            </td>
            <td>
               <input type="radio" name="gender" id="1" required>
               <label for="gender1">Male</label>
               <input type="radio" name="gender" id="2" required>
               <label for="gender2">FeMale</label>
            </td>
         </tr>
         <tr>
            <td>
               <b>Prefrences:</b>
            </td>
            <td>
               <input type="checkbox" name="red" id="1" >
               <label for="red">Red</label>
               <input type="checkbox" name="blue" id="2" >
               <label for="red">Green</label>
               <input type="checkbox" name="green" id="3" >
               <label for="red">Blue</label>
            </td>
         </tr>
         <tr>
            <td>
               <b>Phone:</b>
            </td>
            <td>
               <input type="number" name="phone" id="i4" required>
            </td>
         </tr>
         <tr>
            <td>
               <b>Email:</b>
            </td>
            <td>
               <input type="email" name="Email" id="i5" required>
            </td>
         </tr>
         <tr>
            <td>
               <b>Password(6-8 characters):</b>
            </td>
            <td>
               <input type="password" name="Password" id="i6" minlength="6" maxlength="8" required>
            </td>
         </tr>
      </table>

      <button type="submit">Send</button>
      <button type="reset">Clear</button>
   </form>
</body>
</html>
